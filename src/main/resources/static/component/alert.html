<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<div class="position-absolute top-0 end-0" style="margin-top: 40px; z-index: 1080; min-width: 35%;">
	<div id="successAlert" class="alert alert-success alert-dismissible fade show d-none rounded-end-0" role="alert">
		<i class="bi bi-check-circle-fill me-2"></i>
		<span class="alert-message fw-semibold"></span>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	
	<div id="errorAlert" class="alert alert-danger alert-dismissible fade show d-none rounded-end-0" role="alert">
		<i class="bi bi-x-circle-fill me-2"></i>
		<span class="alert-message fw-semibold"></span>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	
	<div id="warningAlert" class="alert alert-warning alert-dismissible fade show d-none rounded-end-0" role="alert">
		<i class="bi bi-exclamation-circle-fill me-2"></i>
		<span class="alert-message fw-semibold"></span>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
</div>
