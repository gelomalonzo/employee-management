<html>

<head>
	<meta charset="UTF-8">
	<title>Employee Management System</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100">
	<div id="navContainer"></div>
	
	<div class="main-container position-relative flex-grow-1 d-flex align-items-center justify-content-center bg-light">
		<div id="alertContainer"></div>
		
		<div class="container"><div class="row justify-content-center">
			<div class="col-md-5 col-lg-4"><div class="card shadow-sm p-4">
				<h2 class="mb-4 text-center">Login</h2>
				
				<form id="loginForm" method="POST" action="/login">
					<div class="mb-3">
						<label for="username" class="form-label">Username:</label>
						<input type="text" class="form-control" id="username" name="username" required />
					</div>
					
					<div class="mb-3">
						<label for="password" class="form-label">Password:</label>
						<input type="password" class="form-control" id="password" name="password" required />
					</div>
					
					<div class="d-flex align-items-center justify-content-center mt-5">
						<button type="submit" class="btn btn-secondary w-50">Login</button>
					</div>
				</form>
			</div></div>
		</div></div>
	</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/nav.js"></script>
<script src="/js/alert.js"></script>
<script src="/js/login.js"></script>

</html>
